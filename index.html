<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./index.css">
    <title>liquidacion productos</title>
</head>

<body>
    <header>
        <h1 class="titulo">LIQUIDACION TOTAL</h1>
    </header>
    <div class="container">
        <h2 class="subtitulo">PRODUCTOS DISPONIBLES</h2>
        <hr>
        
        <div class="row" id="productos">

        </div>
    </div>
    <template id="tarjeta">
        <div class="col-12 mb-2 col-md-2">
            <div class="card">
                <img src="" alt="" height="200px" class="card-img-top">
                <div class="card-body">
                    <h5></h5>
                    <h6></h6>
                    <button class="btn btn-dark botonComprar">Comprar</button>
                </div>
            </div>
        </div>
    </template>

    <template id="sumaTotal">
        <th scope="row" colspan="2">Total Productos</th>
        <td></td>
        <td>
            <button class="btn btn-dark btn-sm" id="vaciar-carrito">
                Eliminar Productos
            </button>
        </td>
        <td class="font-weight-bold">$ <span></span></td>
    </template>
    <template id="sumaConDescuento">
        <th scope="row" colspan="2">Total a pagar con descuento</th>
        <td></td>
        <td>
            <button class="btn btn-dark btn-sm" id="vaciar-carrito">
                Eliminar Productos
            </button>
        </td>
        <td class="font-weight-bold">$ <span></span></td>
    </template>

    <template id="carritoDeCompras">
        <tr>
            <th scope="row">id</th>
            <td></td>
            <td></td>
            <td>
                <button class="btn btn-dark btn-sm botonSuma">
                    +
                </button>
                <button class="btn btn-dark btn-sm botonResta">
                    -
                </button>
            </td>
            <td>$ <span class="span1"></span></td>
            

        </tr>
    </template>

    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th class="col">id</th>
                <th class="col">Producto</th>
                <th class="col">Cantidad</th>
                <th class="col">Acción</th>
                <th class="col">Total</th>
            </tr>
        </thead>
        <tbody id="productosAgregados"></tbody>
        <tfoot>
            <tr id="totalCompra">
                <th scope="row" colspan="5">Carrito vacío</th>
            </tr>
        </tfoot>
    </table>

    <div class="contacto">
        <footer>
            <h4>Contactate con nosotros mediante</h4>
            <a class="face" href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook"></i></a>
            <a class="face" href="https://web.whatsapp.com/" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
            <a class="face" href="https://www.instagram.com/?hl=es"  target="_blank"><i class="fa-brands fa-instagram"></i></a>
            <p>Todos los derechos reservados por Copyright</p>
        </footer>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./index.js"></script>
</body>

</html>
